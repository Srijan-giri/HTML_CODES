<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html styles</title>
</head>
<body style="background-color: burlywood;">
    <!-- html styles -->
    <!-- <tagname style="property:value;"></tagname> -->
     
    <!-- body color and text color -->
    <h1 style="color:white">This is a heading</h1>
    <p style="color:blanchedalmond">This is a paragraph.</p>

    <!-- fonts -->
    <h1 style="font-family:verdana;">This is a heading</h1>
    <p style="font-family:courier;">This is a paragraph.</p>

    <!-- font size -->
    <h1 style="font-size:300%">This is a heading</h1>
    <h1 style="font-size:30px">This is a heading</h1>

    <!-- text alignment -->
    <h1 style="text-align: center;">Center Heading</h1>
    <p style="text-align: left;"> Left para</p>
    <p style="text-align: right;"> Right para</p>
    <p style="text-align: end;">End para</p>



</body>
</html>
