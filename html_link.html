<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-LINK</title>
</head>
<body>
    <p><a href="https://www.w3schools.com/" target="_parent">Visit W3Schools.com!</a></p>

    <!-- Absolute URLs vs. Relative URLs -->
    <h2>Absolute URLs</h2>
<p><a href="https://www.w3.org/">W3C</a></p>
<p><a href="https://www.google.com/">Google</a></p>

<h2>Relative URLs</h2>
<p><a href="/Photos/pokemon.jpg">HTML Images</a></p>
<p><a href="/Photos/pokemon.jpg">CSS Tutorial</a></p>


<!-- Use an Image as a Link -->
<a href="https://www.w3schools.com/"><img src="/Photos/pokemon.jpg" alt="HTML tutorial" style="width:42px;height:42px;"></a>

<!-- Link to an Email Address -->
<p><a href="mailto:srijangiri2003@gmail.com">Send Mail</a></p>

<!-- Button as a Link -->
<button onclick="document.location='https://www.google.com/'" title="Google Link">HTML Tutorial</button>
<p><a href="default.html" 
title="Home"
>Back to Home</a></p>

</body>
</html>
