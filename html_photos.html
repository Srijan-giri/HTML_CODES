<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Photos</title>
</head>
<body>
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="house pic" title="house pic">
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in Chania" width="460" height="345">
    <p>Here we use the style attribute to specify the width and height of an image:</p>

<img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">

<h2>Animated Images</h2>

<p>HTML allows moving images:</p>

<img src="https://www.w3schools.com/html/programming.gif" alt="Computer man" style="width:48px;height:48px;">


<!-- Image Floating -->
<p><img src="https://www.w3schools.com/html/smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
    The image will float to the right of the text.</p>

    <p><img src="https://www.w3schools.com/html/smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the left of the text.</p>
</body>
</html>
